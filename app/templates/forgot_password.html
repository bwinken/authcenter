{% extends "base.html" %}
{% block title %}忘記密碼 - Auth Center{% endblock %}
{% block content %}
<div class="logo">&#128272;</div>
<h1>忘記密碼</h1>
<p class="subtitle">輸入員工編號，系統將通知管理員為您重設密碼。</p>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

{% if success %}
<div class="alert alert-success">已通知管理員，請等待處理。</div>
{% else %}
<form method="POST" action="/auth/forgot-password">
    <div class="form-group">
        <label for="staff_id">員工編號</label>
        <input type="text" id="staff_id" name="staff_id" placeholder="請輸入員工編號" required autofocus>
    </div>

    <button type="submit" class="btn btn-primary">送出請求</button>
</form>
{% endif %}

<div class="links">
    <a href="javascript:history.back()">返回登入</a>
</div>
{% endblock %}
