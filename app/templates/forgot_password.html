{% extends "base.html" %}
{% block title %}忘記密碼 - AuthCenter{% endblock %}
{% block content %}
<p class="subtitle" style="margin-bottom: 24px;">輸入使用者名稱，系統將通知管理員為您重設密碼。</p>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

{% if success %}
<div class="alert alert-success">已通知管理員，請等待處理。</div>
{% else %}
<form method="POST" action="/auth/forgot-password">
    <div class="form-group">
        <label for="employee_name">使用者名稱</label>
        <input type="text" id="employee_name" name="employee_name" placeholder="例如 kane.beh" required autofocus>
    </div>

    <button type="submit" class="btn btn-primary">送出請求</button>
</form>
{% endif %}
{% endblock %}

{% block links %}
<a href="javascript:history.back()">返回登入</a>
{% endblock %}
