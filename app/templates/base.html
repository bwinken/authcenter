<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AuthCenter | 企業 AI 認證中心{% endblock %}</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            --primary: #10a37f;
            --primary-hover: #0d8a6a;
            --text-main: #2d333a;
            --text-muted: #6e7781;
            --border: #c2c8d0;
            --border-focus: #10a37f;
            --input-bg: #fff;
            --card-bg: #fff;
            --page-bg: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--page-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--text-main);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: var(--text-main);
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.15s ease;
            background: var(--input-bg);
            color: var(--text-main);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 1px var(--border-focus);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.15s ease;
            margin-top: 4px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .alert {
            padding: 12px 14px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 18px;
            border-top: 1px solid #e8eaed;
            font-size: 14px;
            color: var(--text-muted);
        }

        .links a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body { padding: 16px; }
            .card { padding: 28px 20px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-area">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.47 4.74-3.53 8.93-7 10.01V12h-7V6.39l7-3.11v8.71z"/></svg>
            </div>
            <h1>AuthCenter</h1>
            <p class="subtitle">企業 AI App 統一認證門戶</p>
        </div>

        {% block content %}{% endblock %}

        <div class="links">
            {% block links %}{% endblock %}
        </div>
    </div>
</body>
</html>
